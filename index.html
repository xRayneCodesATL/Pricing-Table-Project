  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: "Khand", sans-serif;
      color: whitesmoke;
      background-color: #97cecc;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-color: #0f0f1e;
      border-radius: 8px;
      text-align: center;
    }

    .plan-title {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .top-banner-1 {
      background-color: teal;
      border-radius: 8px;
    }

    .top-banner-2 {
      background-color: #c4421a;
      border-radius: 8px;
    }

    .top-banner-3 {
      background-color: #16594a;
      border-radius: 8px;
    }

    p {
      font-size: 1.15rem;
    }

    .plan-price {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
      padding: 10px;
      background-color: salmon;
      color: black;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 1.25rem;
      font-weight: bold;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
